        <p>Qty: 0</p>
    </div>
    <hr>

    <form action="/submit-sticker" method="post">
        <div class="divs name-div">
            <label for="name">Name</label>
            <input name="name" type="text" id="name" placeholder="Name" required />
        </div>

        <div class="divs email-div">
            <label for="email-id">Email-id</label>
            <input name="email" type="email" id="email-id" placeholder="@gmail.com" required />
        </div>

        <div class="divs number-div">
            <label for="phone-number">Phone number</label>
            <input name="phone" type="number" id="phone-number" placeholder="+91" required />
        </div>

        <div class="divs add1-div">
            <label for="address1">Address 1</label>
            <input name="address1" type="text" id="address1" placeholder="Address" />
        </div>

        <div class="divs add2-div">
            <label for="address2">Address 2</label>
            <input name="address2" type="text" id="address2" placeholder="Address" />
        </div>

        <div class="divs state-div">
            <label for="state">State</label>
            <input name="state" type="text" id="state" placeholder="State">
        </div>
        <div class="divs city-div">
            <label for="city">City</label>
            <input name="city" type="text" id="city" placeholder="City">
        </div>

        <div class="divs pincode-div">
            <label for="pincode">Pincode</label>
            <input name="pincode" type="number" id="pincode" placeholder="Pincode" />
        </div>
        <div class="make-payment">
            <button class="pushable">
                <span class="makePayment-btn">Make payment</span>
            </button>
        </div>
    </form>
