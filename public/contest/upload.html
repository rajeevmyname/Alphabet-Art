<body>
    <!--header-->

    <div class="container">
        <p class="page-info">Contest > Upload Art </p>
        <form action="/upload-art" method="post" enctype="multipart/form-data">
            <div class="upload-artwork">
                <label for="UploadArtwork">
                    <i class="fa-solid fa-file-arrow-up" style="color:#1375E4"></i>
                    <br>
                    Upload Artwork
                </label>
                <input required name="art" type="file" accept="image/*" id="UploadArtwork">
                <img id="preview">
            </div>
            <div>
                <textarea required placeholder="Write about your art...." name="description"
                    id="art-description"></textarea>
            </div>
            <div class="call-to-action">
                <button type="submit" class="pushable">
                    <span class="front">Next</span>
                </button>
            </div>
        </form>
    </div>
