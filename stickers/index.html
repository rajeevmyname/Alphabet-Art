<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sticker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <script async src="../header.js"></script>
    </header>
    <div class="product-photo"></div>

    <form class="form">
        <div class="form-body">
            <div class="row">
                <div class="input-group">
                    <label for="Name">Name*</label>
                    <input type="text" id="Name" placeholder="your name" required />
                </div>
                <div class="input-group">
                    <label for="Surname">Surname*</label>
                    <input type="text" id="Surname" placeholder="Surname" required />
                </div>
            </div>

            <div class="row">
                <div class="input-group">
                    <label for="Email-id">Email-id*</label>
                    <input type="email" id="Email-id" placeholder="@gmail.com" required />
                </div>
                <div class="input-group">
                    <label for="Phone number">Phone number*</label>
                    <input type="number" id="number" placeholder="+91" required />
                </div>
            </div>

            <div class="row">
                <div class="input-group">
                    <label for="Address*">Address 1*</label>
                    <input type="text" id="Address1" placeholder="Address" />
                </div>
            </div>

            <div class="row">
                <div class="input-group">
                    <label for="Address*">Address 2*</label>
                    <input type="text" id="Address2" placeholder="Address" />
                </div>
            </div>

            <div class="form-body">
                <div class="row">
                    <div class="input-group">
                        <label for="State">State</label>
                        <input type="text" id="state" placeholder="State">

                    </div>
                    <div class="input-group">
                        <label for="City">City</label>
                        <input type="text" id="city" placeholder="City">

                    </div>
                    <div class="input-group">
                        <label for="pincode">Pincode*</label>
                        <input type="number" id="pincode" placeholder="Enter pincode" />
                    </div>
                </div>

            <p>Flat 10% off on your first purchase Apply <br> Code ALPHABETART10</p>

            <div class="call-to-action">
                <button class="pushable">
                    <span class="front">Make payment</span>
                </button>
            </div> 
            </div>
    </form>

    <footer id="footer">
        <script async src="../footer.js"></script>
    </footer>
</body>

</html>
